plugins {
    id 'java'
}

group 'kafka-streams'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-streams
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.4.0'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka
    compile group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.4.0'

    // https://mvnrepository.com/artifact/org.apache.kafka/connect-transforms
    compile group: 'org.apache.kafka', name: 'connect-transforms', version: '2.4.0'


}
